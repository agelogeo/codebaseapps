<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codebase Apps @codebaseapps</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:100,200,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- LOCAL -->
    <link rel="stylesheet" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/animate.min.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/particles.css" />
    <link rel="stylesheet" href="stylesheets/bitcoin_modal.css" />
    <!-- ASSETS -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/icon.png" />
  </head>
  <body class="dark-gray-background ">
    <div class="particle-network-animation"></div>

    
    <div class="w3-display-bottommiddle">
      <p class="credits light-white-font">
        @agelogeo
      </p>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content ">
        <span class="close">&times;</span>
        <br />
        <img id="mybtc" src="assets/qrcode.png" />
        <br />
        <p id="mybtcaddress">
          15yhWDrQZUVQ1qt4moPGug6AzSik4UYHLe
        </p>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function() {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
